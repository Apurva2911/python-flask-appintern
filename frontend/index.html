<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure SPA Test</title>
</head>
<body>

  <h1>Frontend is running ✅</h1>

  <button onclick="callBackend()">Call Backend API</button>

  <p id="api-msg">Waiting for backend...</p>

  <script>
    const API_URL = "https://newapp2-hvekc9c7dsevevcb.centralindia-01.azurewebsites.net/api/hello";

    function callBackend() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          document.getElementById("api-msg").innerText = data.message;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("api-msg").innerText = "API call failed ❌";
        });
    }
  </script>

</body>
</html>
